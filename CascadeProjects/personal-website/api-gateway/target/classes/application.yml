server:
  port: 8090

spring:
  application:
    name: api-gateway

  main:
    web-application-type: reactive

  
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=0
        
        - id: movie-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/movies/**
          filters:
            - StripPrefix=0
        
        - id: funding-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/funding/**
          filters:
            - StripPrefix=0
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
